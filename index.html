<!DOCTYPE html>
<html>
<head>
    <title>Minimo Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Blog</li>
                <li>
                    <img src="image/LOGO.png" alt="">
                </li>
                <li>Gallery</li>
                <li>Events</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="left">
            <img src="image/unnamed.png" alt="">
        </div>
        <div class="right">
            <div class="right_form">
                    <h2>Get more things done with<br>
                    Loggin platform</h2>
                    <p>Access to the most powerful tool in the entire
                    design and web industry.</p>
                    <form action="">
                        <label for="">Register</label><br>
                        <input type="text" placeholder="Full Name"><br>
                        <input type="email" placeholder="Email Address"><br>
                        <input type="password" placeholder="Password"><br>
                        <input type="submit" value="Register">
                    </form>
        
                    <div class="social_icon">
                        <ul>
                            <li>or register with</li>
                            <li>Facebook</li>
                            <li>Linkedin</li>
                            <li>Twitter</li>
                        </ul>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
